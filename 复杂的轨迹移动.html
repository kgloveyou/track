            var map, typhoonPathLayer, slider;
            dojo.addOnLoad(function() {
                var initExtent = new esri.geometry.Extent({
                    "xmin" : 10419318.306304146,
                    "ymin" : 2933410.061022882,
                    "xmax" : 15115609.324144125,
                    "ymax" : 4958685.562466374,
                    "spatialReference" : {
                        "wkid" : 102100
                    }
                });
                map = new esri.Map("map", {
                    extent : initExtent
                });
                var basemap = new esri.layers.ArcGISTiledMapServiceLayer("http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer");
                map.addLayer(basemap);

                typhoonPathLayer = new esri.layers.GraphicsLayer();
                map.addLayer(typhoonPathLayer);
                slider = new dijit.form.HorizontalSlider({
                    minimum : 100,
                    maximum : 3000,
                    pageIncrement : 200,
                    value : 1500,
                    intermediateChanges : true,
                    style : "width: 150px;float:left;"
                }, dojo.byId('typhoonSlider'));
            });
            Typhoon = {
                current : {}
            }
            function startTyphoon() {
                clear();
                _parseTyphoon();
                map.setExtent(_getPathListExtent(Typhoon.current.pathList));
                Typhoon.current.moveTally = 0;
                startMove();
            }

            function clear() {
                $('#typhoonIcon').stop();
                map.graphics.clear();
                typhoonPathLayer.clear();
                Typhoon.current = {};
            }

            function startMove() {
                _convertPathList();
                Typhoon.current.moveRunning = true;
                _moveCurrent();
            }

            function _parseTyphoon() {
                var pathList = [];
                $.each(response.result.tracks, function(index, track) {
                    var point = esri.geometry.geographicToWebMercator(new esri.geometry.Point(track.lon, track.lat, new esri.SpatialReference({
                        wkid : 4326
                    })));
                    point.attrs = track;
                    pathList.push(point);
                })
                Typhoon.current.pathList = pathList;

                var rings = [];
                var ring = [];
                $.each(response.result.incidenceArea, function(index, pointData) {
                    ring.push([pointData.lon, pointData.lat]);
                })
                rings.push(ring);
                var poly = esri.geometry.geographicToWebMercator(new esri.geometry.Polygon({
                    "rings" : rings,
                    "spatialReference" : {
                        " wkid" : 4326
                    }
                }));
                var sfs = new esri.symbol.SimpleFillSymbol(esri.symbol.SimpleFillSymbol.STYLE_SOLID, new esri.symbol.SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_DASHDOT, new dojo.Color([255, 0, 0]), 2), new dojo.Color([255, 255, 0, 0.25]));
                Typhoon.current.incidenceArea = new esri.Graphic(poly, sfs);
            }

            function _convertPathList() {
                var convertedPathList = [];
                $.each(Typhoon.current.pathList, function(index, point) {
                    convertedPathList.push(map.toScreen(point));
                });
                Typhoon.current.convertedPathList = convertedPathList;
            }

            function _getPathListExtent(pathList) {
                var graphics = [];
                $.each(pathList, function(index, point) {
                    var graphic = new esri.Graphic(point);
                    graphics.push(graphic);
                })
                var desExtent = esri.graphicsExtent(graphics);
                return desExtent.expand(1.3);
            }

            function _moveCurrent() {
                if (!Typhoon.current.moveRunning)
                    return;
                var start;
                if (Typhoon.current.moveTally == 0) {
                    this._createTyphoonIcon(Typhoon.current.pathList[0]);
                }
                Typhoon.current.moveTally++;
                $('#typhoonIcon').css({
                    top : Typhoon.current.pathList[Typhoon.current.moveTally - 1].y,
                    left : Typhoon.current.pathList[Typhoon.current.moveTally - 1].x,
                });

                if (Typhoon.current.moveTally == (Typhoon.current.convertedPathList.length - 1)) {
                    map.graphics.remove(Typhoon.current.typhoonIcon);
                    map.graphics.add(Typhoon.current.incidenceArea);
                    return;
                }

                _drawTyphoonPath(Typhoon.current.moveTally);
                // }
                $('#typhoonIcon').animate({
                    top : Typhoon.current.pathList[Typhoon.current.moveTally].y,
                    left : Typhoon.current.pathList[Typhoon.current.moveTally].x
                }, {
                    duration : (3100 - slider.value),
                    // easing : 'linear',
                    step : _updateTyphoonIcon,
                    complete : function() {
                        if (Typhoon.current.moveTally != (Typhoon.current.convertedPathList.length - 1)) {
                            _moveCurrent();
                        } else {
                            if (Typhoon.repeat) {
                                Typhoon.current.moveTally = 0;
                                _moveCurrent();
                            } else {
                                map.graphics.remove(Typhoon.current.typhoonIcon);
                                map.graphics.add(Typhoon.current.incidenceArea);
                                stopMove();
                            }
                        }
                    }
                });
            }

            function stopMove() {
                $('#typhoonIcon').stop();
                Typhoon.current.moveRunning = true;
                Typhoon._moveCurrent();
            }

            function _drawTyphoonPath(moveTally) {
                var sls = new esri.symbol.SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_SOLID, new dojo.Color([255, 0, 0]), 3);
                var polyline = new esri.geometry.Polyline({
                    "paths" : [[[Typhoon.current.pathList[Typhoon.current.moveTally - 1].x, Typhoon.current.pathList[Typhoon.current.moveTally - 1].y], [Typhoon.current.pathList[Typhoon.current.moveTally].x, Typhoon.current.pathList[Typhoon.current.moveTally].y]]],
                    "spatialReference" : {
                        "wkid" : 102100
                    }
                });
                var graphic = new esri.Graphic(polyline, sls);
                typhoonPathLayer.add(graphic);
            }

            function _updateTyphoonIcon(now, fx) {
                var newPoint = Typhoon.current.typhoonIcon.geometry;
                if (fx.prop == 'left') {
                    newPoint.setX(now);

                } else if (fx.prop == 'top') {
                    newPoint.setY(now);
                }
                var attrs = Typhoon.current.pathList[Typhoon.current.moveTally - 1].attrs;
                var b7Px = convertDistanceToPiexels(attrs.d7 * 1000);
                var b10Px = convertDistanceToPiexels(attrs.d10 * 1000);
                var b7s = new esri.symbol.SimpleMarkerSymbol(esri.symbol.SimpleMarkerSymbol.STYLE_CIRCLE, b7Px, null, new dojo.Color([0, 255, 0, 0.5]));
                var b10s = new esri.symbol.SimpleMarkerSymbol(esri.symbol.SimpleMarkerSymbol.STYLE_CIRCLE, b10Px, null, new dojo.Color([255, 0, 0, 0.5]));

                Typhoon.current.b7Graphic.setSymbol(b7s);
                Typhoon.current.b10Graphic.setSymbol(b10s);
                Typhoon.current.b7Graphic.setGeometry(newPoint);
                Typhoon.current.b10Graphic.setGeometry(newPoint);
                Typhoon.current.typhoonIcon.setGeometry(newPoint);

            }

            function convertDistanceToPiexels(distance) {
                var realWorldDisplayExtent, mapWidth, sizeOfOnePixel;
                realWorldDisplayExtent = map.extent.getWidth();
                mapWidth = map.width;
                sizeOfOnePixel = realWorldDisplayExtent / mapWidth;
                return distance / sizeOfOnePixel;
            }

            function _createTyphoonIcon(point) {
                var pt = new esri.geometry.Point(point.x, point.y, map.spatialReference);
                var b7s = new esri.symbol.SimpleMarkerSymbol(esri.symbol.SimpleMarkerSymbol.STYLE_CIRCLE, 1, null, new dojo.Color([0, 255, 0, 0.5]));
                var b10s = new esri.symbol.SimpleMarkerSymbol(esri.symbol.SimpleMarkerSymbol.STYLE_CIRCLE, 1, null, new dojo.Color([255, 0, 0, 0.5]));
                var typhoonSymbol = new esri.symbol.PictureMarkerSymbol('icon.gif', 24, 24);
                Typhoon.current.b10Graphic = new esri.Graphic(pt, b10s);
                Typhoon.current.b7Graphic = new esri.Graphic(pt, b7s);
                Typhoon.current.typhoonIcon = new esri.Graphic(pt, typhoonSymbol);

                map.graphics.add(Typhoon.current.b10Graphic);
                map.graphics.add(Typhoon.current.b7Graphic);
                map.graphics.add(Typhoon.current.typhoonIcon);
            }
        </script>

                开始
            </button>
            <div style="width:150px;position: absolute;left:50px;top:20px;z-index:10">
                <div id="typhoonSlider"></div>
            </div>

            <div id="typhoonIcon" style="position: absolute;width: 10px; height: 10px; background-color: #FFFF00;z-index:99999;display:none"></div>
        </div>
